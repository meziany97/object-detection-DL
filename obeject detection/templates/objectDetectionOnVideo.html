<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{  url_for('static',filename='styles/style.css')}}"> -->
    <link rel="stylesheet" type="text/css" href="{{  url_for('static',filename='data/bootstrap.min.css')}}">
    <script src="{{ url_for('static',filename='data/jquery.min.js')}}"></script>
</head>

<body>

    <section align="center" style="height: 50px; background-color:rgb(245, 115, 238)">
        <h4>
            <a class="btn btn-success mt-2" href="/">Object Detection On Image</a>
            <a class="btn btn-success mt-2" href="/video">Object Detection On Video</a>
        </h4>
    </section>
    <div class="container card mt-3">
        <section class="row ">
            <section class="col-6 text-center card" align="center">
                <video src="#" autoplay id="blah"></video>
            </section>
            <section class="text-center card col-6" align="center">
                <h2> <label for="image">Select a Video:</label></h2>
                <form action="/video" method="post" enctype="multipart/form-data">
                    <input type="file" name="image" id="image" class="btn btn-primary" onchange="readURL(this)">
                    <input type="submit" value="Predict" class="btn btn-success mt-5">
                </form>
            </section>
        </section>
    </div>
</body>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#blah').attr('src', e.target.result).width(400).height(400);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</html>
